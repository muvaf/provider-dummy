apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-dummy
  labels:
    app: server-dummy
spec:
  replicas: 1
  selector:
      matchLabels:
        app: server-dummy
  template:
    metadata:
      labels:
        app: server-dummy
    spec:
      containers:
        - name: server
          image: muvaf/server-dummy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: server-dummy
spec:
  selector:
      app: server-dummy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080